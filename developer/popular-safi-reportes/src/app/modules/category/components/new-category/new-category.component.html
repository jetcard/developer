<h2 mat-dialog-title> {{ estadoFormulario }} nueva Categor√≠a </h2>
<mat-dialog-content>

    <form [formGroup]="categoryForm">
        <div class="category-container">
            <mat-form-field>
                <textarea matInput placeholder="codigo" formControlName="codigo" required></textarea>
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="Moneda" formControlName="moneda" required></textarea>
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="nroCuota" formControlName="nroCuota" required></textarea>
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="fechaDesembolso" formControlName="fechaDesembolso" required></textarea>
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="fechaPago" formControlName="fechaPago" required></textarea>
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="monto" formControlName="monto" required></textarea>
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="Cod Ubigeo" formControlName="tea" required></textarea>
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="interesCompensatorio" formControlName="interesCompensatorio" required></textarea>
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="interesProvision" formControlName="interesProvision" required></textarea>
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="igv" formControlName="igv" required></textarea>
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="Cod Inmueble" formControlName="diasTranscurridos" required></textarea>
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="total" formControlName="total" required></textarea>
            </mat-form-field>

        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions>

    <button mat-button color="primary" (click)="onSave()" [disabled]="categoryForm.invalid">
        <mat-icon>save</mat-icon> Guardar
    </button>

    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>

</mat-dialog-actions>
